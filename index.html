<!DOCTYPE html>
<html>
  <head>
    <title>Funky weather app</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
		<link rel="stylesheet" href="src/styles.css" class="rel" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class ="body-color">
    <div class="container">
     <div class="card">
        <div class="card-body">
					<div class="row">
            <div class="form-group col-8">
								<form id ="search-form">
                  <input type="text" placeholder="Type a city and press Enter to search" class="form-control" autofocus="on"/>
                </form>
						</div>
						<div class="col-4">
								<button id="current-location-button">Current location</button>
						</div>
					</div>
    
						</br> 
            </br> 
            <div class="row">
              <div class ="col-6">
              <span class="title"> Showing results for <b><span id ="city-name">Parma</span></span>
            <p class="subtitle"> Saturday, 16:00</p>            
            </div>
            <div class="row">
            <div class="col-6 temp-explain">
              <p class ="description">Description</p>
										<p class="humid"><span class="material-icons-outlined">
water_drop
</span>Humidity: <span id ="humidity">0</span><span>%</span></p>
  										<p class="windy"><span class="material-icons-outlined">air</span>Wind: <span id ="wind">0</span> <span>km/h</span></p>
                    </div>
                    <div class="col-6" id="player"><p><iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/004uKoZH2A6bkJ5K3xqT4g?utm_source=generator&theme=0" width="190%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></p>
  </div>
            </div>
            </div>
 </br> 
            </div>            
            <div class="container text-center">
              <div class="row">
                <div class ="col-3">
                    <div class="col m-1 border weather-card">
                    <p class="text">Now</p>
                    <span class="temp" id ="temperature">37</span><span class ="units"><a href="#" id ="celsius-link" class="active">°C </a>|<a href="#" id ="fahrenheit-link"> °F </a></span></br>
                    <p><img src="" id="icon"></img></p>
                    
                   </div>
                   </div>
                    <div class = "col-9" id="forecast">                  
                   </div>
                         </div>
              </div>
          </form>
        </div>
        
      </div>
      <p class="link-github"><a href="https://github.com/Mariya0810/funky-weather-app" target="blank">Open-source code </a> by Mariya Dokova</p>
    </div>
  </body>
</html>
